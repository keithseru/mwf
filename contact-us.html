<body>
    <!--Navbar/Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-chestnut py-4 fs-5">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand text-white" href="./index.html">Mayombo Wood and Furniture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto gap-3 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Furniture Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Timber and Wood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact-us.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">
                            <button type="button" class="btn btn-secondary">Log In</button>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Google Map-->
            <div class="container mb-4 mt-5">
                <h2 class="text-center">Our Location</h2>
                <div class="ratio ratio-16x9 rounded shadow overflow-hidden">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d4815.772680085119!2d32.61803877574849!3d0.2920757640608915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srefactory!5e1!3m2!1sen!2sug!4v1753613619541!5m2!1sen!2sug"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

    <!-- Contact Form -->
    <div class="container bg-brown contact-us my-5 py-5 shadow-lg">
        <div class="row">
            <div class="col-6 contact-info ms-5">
                <h2>Contact Information</h2>
                <h4>Phone Numbers</h4>
                <p>+256 701123321 <br> +256 779321456</p>
                <h2>Email Address</h2>
                <p>mwf@mayombo.ac.ug</p>
                <h2>Working Hours</h2>
                <p>Monday to Saturday: 8:00am to 6:00pm</p>
                <p>Sunday: 10:00am to 4:00pm</p>
            </div>
            <div class="col contact-form me-5">
                <h2>Get in Touch</h2>
                <form action="">
                    <div class="d-flex gap-5">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" aria-describedby="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumber">
                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="contactMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="6"
                            placeholder="Write your message...."></textarea>

                    </div>
                </form>
            </div>
        </div>
    </div>



    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
