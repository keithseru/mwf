<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!--Custom Stylesheets-->
    <link rel="stylesheet" href="./css/styles.css">

    <title>MWF-Login</title>
</head>

<body>
    <!--Navbar/Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-chestnut py-4 fs-5">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand text-white" href="#">Mayombo Wood and Furniture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto gap-3 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Furniture Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Timber and Wood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">
                            <button type="button" class="btn btn-secondary">Log In</button>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!--Log in and Registraion cards-->
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" id="log-in">
        <div class="row w-100 justify-content-center gap-3">
            <!-- Registration Card-->
            <div class="card col-4 shadow-lg">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Registration</h5><hr><br>
                    <form>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="companyname" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyname">
                        </div>
                        <div class="mb-3">
                            <label for="account-type" class="form-label">Account type</label>
                            <select class="form-select" id="account-type">
                                <option class="text-muted" selected>Select an option</option>
                                <option value="buyer">Buyer</option>
                                <option value="supplier">Supplier</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form><br>
                </div>
            </div>
            <!--Log in Card-->
            <div class="card col-4 shadow-lg">
                <div class="card-body d-flex flex-column ">
                    <h5 class="card-title fw-bold">Login</h5><hr><br>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <a href="./sales.html" class="btn btn-primary">Log In</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
